<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verinizer - Page Not Found</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #f1f5f9;
        font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      }
      .container {
        text-align: center;
        max-width: 500px;
        padding: 2rem;
      }
      .title {
        font-size: 3rem;
        font-weight: bold;
        background: linear-gradient(45deg, #06b6d4, #22c55e, #a855f7);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }
      .subtitle {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.8;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(45deg, #06b6d4, #22c55e);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: transform 0.2s ease;
      }
      .button:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Verinizer</h1>
      <p class="subtitle">Page not found</p>
      <a href="/" class="button">Go to Scanner</a>
    </div>
    
    <script>
      // Redirect to home page after 3 seconds
      setTimeout(() => {
        window.location.href = '/';
      }, 3000);
    </script>
  </body>
</html>
